---
layout: page
permalink: /opinions/
title: Opinions
description: "An archive of posts sorted by date."
---

<ul class="post-list">
{% for post in site.posts %} 
{% if post.category == opinions%}
  <li><opinion><a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a></opinion></li>
{% endif %}
{% endfor %}
</ul>
